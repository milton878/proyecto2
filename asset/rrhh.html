<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/estilos.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="/index.html">Inicio</a>
                <a href="/asset/cartas.html">Cartas</a>
                <a href="/asset/contactos.html">Contactos</a>
                <a href="/asset/rrhh.html">RRHH</a>
                <a href="/asset/ubicacion.html">Ubicacion</a>
               
           
               </nav>
        </header>
        <main>
            <section>
                <h3>Trabaja con Nosotros:</h3>
                <div>
                    <h4>Datos Personales</h4>
                    <!--Comienza el formulario-->
                    <form  class="formulario" action="">
                        <label class="texto" for="nombre">Nombre</label>
                        <input class="caja"type="text" name="nombre" placeholder="Nombre"><br>
                        <label class="texto"for="apellido">Apellido</label>
                        <input class="caja" type="text" name="apellido" placeholder="apellido"><br>
                        <label class="texto"for="documento">Documento</label>
                        <input class="caja" type="text" name="documento" placeholder="Numero de documento"><br>
                        <label class="texto"for="fecha">fecha de Nacimiento</label>
                        <input class="caja" type="date" name="fecha" placeholder="fecha"><br>
                        <label class="texto"for="direccion">direccion</label>
                        <input class="caja" type="text" name="direccion" placeholder="Direccion"><br>
                        <label class="texto"for="correo">Correo</label>
                        <input class="caja" type="email" name="correo" placeholder="Correo electronico"><br>
                        <label class="texto"for="cuil">cuil</label>
                        <input class="caja" type="number" name="cuil" placeholder="Numero de cuil"><br>
                        <label class="texto"for="titulo">titulos</label>
                        <input class="caja" type="text" name="titulos" placeholder="Titulos"><br>
                        <label class="texto"for="detalles">Detalles</label><br>
                        <textarea name="detalles" cols="30" rows="10" placeholder="Agegar detalles"></textarea>
                        <!--boton de enviar cv-->
                        <input class="boton" type="submit" value="Enviar CV">
                        <!--Boton de adjuntar-->
                        <input class="boton" type="submit" value="Adjuntar CV">
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h4>todo los derechos reservados</h4>
        </footer>
    </div>
</body>
</html>
